<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2b1055, #7597de);
            color: white;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/18/21/04/night-1835476_1280.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.7;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat;
            z-index: -1;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .register-container input::placeholder {
            color: #ccc;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-container button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .register-container .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-container .login-link a {
            color: #7597de;
            text-decoration: none;
        }

        .register-container .login-link a:hover {
            text-decoration: underline;
        }

        .register-container .google-signin {
            margin-top: 20px;
        }

        .register-container .google-signin button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: white;
            color: #444;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-container .google-signin button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .register-container .google-signin button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="register-container">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="google-signin">
            <button type="button" onclick="googleSignIn()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="">
                Sign in with Google
            </button>
        </div>
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>

    <script>
        function googleSignIn() {
            alert('Google Sign-In function will be implemented here.');
        }
    </script>
</body>
</html>
