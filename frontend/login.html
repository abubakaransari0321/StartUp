<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2b1055, #7597de);
            color: white;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/18/21/04/night-1835476_1280.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.7;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat;
            z-index: -1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .login-container input::placeholder {
            color: #ccc;
        }

        .login-container .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .login-container .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .register-link a {
            color: #7597de;
            text-decoration: none;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="checkbox-group">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="http://127.0.0.1:5500/register.html">Register</a>
        </div>
    </div>
</body>
</html>
